<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../dist/css/main.css">
</head>

<body>
    <div class="container">
        <div class='header'>
            <h1>Rules</h1>
        </div>

        <div class="replaceSection">
            <h3>Replace</h3>
            <div class="row">
                <div class="field">
                    <input type="text" id="replaceOriginal"> <span class="gap">WITH</span> <input type="text" id="replaceNew">
                </div>
            </div>
        </div>

        <div class="removeSection">
            <h3>Remove Between:</h3>
            <div class="row">
                <div class="field">
                    <input type="text" id="betweenStart"> <span class="gap">AND</span> <input type="text" id="betweenEnd">
                </div>
            </div>
        </div>

        <button id="saveBtn">Save</button>
    </div>
</body>

<script src="../../dist/js/setting.js"></script>

</html>
