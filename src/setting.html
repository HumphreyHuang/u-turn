<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../../dist/css/main.css">
</head>

<body>
    <div class="container">
        <div class='header'>
            <h1>Rules</h1>
        </div>
        <div class="removeSection">
            <h3>Remove</h3>
            <div class="row">
                <label for="between">Between:</label>
                <div class="field">
                    <input type="text" id="betweenStart"> and <input type="text" id="betweenEnd">
                </div>
            </div>
        </div>
        <div class="replaceSection">
            <h3>Replace</h3>
            <div class="row">
                <div class="field">
                    <input type="text" id="replaceOriginal"> with <input type="text" id="replaceNew">
                </div>
            </div>
        </div>
        <br>
        <button id="saveBtn">Save</button>
    </div>
</body>

<script src="../../dist/js/setting.js"></script>

</html>
